version: "2"

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

  exclusions:
    paths:
      - vendor$

run:
  concurrency: 4
  timeout: 5m

issues:
  uniq-by-line: true
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text:
      path: stdout
